# Murano Product Spec File - Lock Example
resources:
# written by the solution (cloud), read by the device
# Set to "lock" or "unlock" to put the device in the 
# "locked" or "unlocked" state.
-   alias: lock-command
    format: string
# written by the device, read by the solution (cloud)
# the current state of the lock: "locked" or "unlocked"
-   alias: lock-state 
    format: string
# written by the device, read by the solution (cloud)
# represents the current charge level of the lock's battery
-   alias: battery-percent
    format: integer
